<!-- Inicio fomulario -->

  <div class="container my-5">

    <div class="row mb-5 justify-content-center"> <!-- linha formulario -->
      <div class="col-sm-12 col-md-10 col-lg-8">

      <!--  <form action=""> -->
        
          <div class="form-row mb-3">

            <div class="from-group col-sm-6">
              <label for="inputDisciplina">Disciplina</label>
              <input type="text" class="form-control" id="inputDisciplina" placeholder="Disciplina">
            </div> <!-- fechando form-group -->

            <div class="from-group col-sm-6">
              <label for="inputProfessor">Professor</label>
              <input type="text" class="form-control" id="inputProfessor" placeholder="Professor">

            </div> <!-- fechando form-group -->
          </div> <!-- fechando row -->

          <div class="form-row mb-3">

            <div class="from-group col-sm-4">
              <label for="inputSala">Sala</label>
              <select class="form-control" id="inputSala">

                <option value="" selected>Escolha...</option>
                <option>Sala 1</option>
                <option>Sala 2</option>
                <option>Sala 3</option>
                <option>Sala 4</option>
                

              </select>
            </div> <!-- fechando form-group -->

            <div class="from-group col-sm-4">
              <label for="inputBloco">Bloco</label>
              <select class="form-control" id="inputBloco">

                <option value="" selected>Escolha...</option>
                <option>Bloco 1</option>
                <option>Bloco 2</option>
                <option>Bloco 3</option>
                <option>Bloco 4</option>
                
              </select>
            </div> <!-- fechando form-group -->

            <div class="from-group col-sm-4">
              <label for="inputHorario">Horário</label>
              <select class="form-control" id="inputHorario">

                <option value="" selected>Escolha...</option>
                <option>08:00 - 10:00</option>
                <option>10:00 - 12:00</option>
                <option>13:30 - 15:30</option>
                <option>15:30 - 17:30</option>
                <option>18:00 - 20:00</option>
                <option>20:00 - 22:00</option>
                
              </select>
            </div> <!-- fechando form-group -->
          
          </div> <!-- fechando row -->

          <div class="form-row">
            <div class="col-sm-12">
              <button id="add"  class="btn btn-primary">Enviar</button>
            </div> <!-- fechando col-sm-12 -->
          </div> <!-- fechando row -->

          </div> <!-- fechando linha -->
      </div> <!-- fechando coluna -->
    </div> <!-- fechando linha formulario -->
  </div> <!-- fechando container -->

<!-- Fim formulario -->
  <div class="container my-5">
    <table class="table" id="tabela">
        <tr>
          <th scope="col">Disciplina</th>
          <th scope="col">Professor</th>
          <th scope="col">Sala</th>
          <th scope="col">Bloco</th>
          <th scope="col">Horario</th>
        </tr>
        <tr>

        </tr>
    </table>
  </div>
